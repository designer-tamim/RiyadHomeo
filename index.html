<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riyad Homeo Hall</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green1: #0a4a0a;
      --green2: #157a15;
      --white: #ffffff;
      --bg-dark: #0b1e0f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, var(--green1), var(--green2));
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    #countdown {
      display: flex;
      gap: 15px;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 20px;
      min-width: 70px;
      text-align: center;
    }

    .label {
      font-size: 0.5em;
      display: block;
      margin-top: 5px;
      font-weight: 400;
    }

    .contact-card {
      background: linear-gradient(135deg, #1e3c1e, #2e7d32);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 100%;
      text-align: left;
    }

    .contact-card h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      border-bottom: 2px solid #ffffff50;
      padding-bottom: 10px;
    }

    .contact-item {
      margin: 12px 0;
      font-size: 1.1em;
    }

    .contact-item a {
      color: var(--white);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .contact-icon {
      margin-right: 10px;
      font-size: 1.4em;
    }

    @media (max-width: 480px) {
      #countdown {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Riyad Homeo Hall</h1>
  <h2>Site under construction...</h2>
  <br>
  <div id="countdown">
    <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
    <div class="time-box"><span id="hours">00</span><span class="label">Hours</span></div>
    <div class="time-box"><span id="minutes">00</span><span class="label">Minutes</span></div>
    <div class="time-box"><span id="seconds">00</span><span class="label">Seconds</span></div>
  </div>

  <div class="contact-card">
    <h2>Contact Us</h2>
    <h3>Dr. Md. Riyad Uddin</h3>
    <div class="contact-item">
      <a href="tel:+8801916373228">
        <span class="contact-icon">üìû</span>+88 01916373228
      </a>
    </div>
    <div class="contact-item">
      <a href="mailto:riyadhomeoh@gmail.com">
        <span class="contact-icon">üìß</span>riyadhomeoh@gmail.com
      </a>
    </div>
    <div class="contact-item">
      <a href="https://fb.com/RiyadHomeo" target="_blank">
        <span class="contact-icon">üåê</span>Facebook: fb.com/RiyadHomeo
      </a>
    </div>
    <div class="contact-item">
      <a href="https://riyadhomeo.com" target="_blank">
        <span class="contact-icon">üíª</span>Website: riyadhomeo.com
      </a>
    </div>
  </div>

  <script>
    const targetDate = new Date("June 1, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<div class='time-box'>Event Started!</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <script>
    if (location.hostname === "www.riyadhomeo.com") {
      location.href = "https://riyadhomeo.com" + location.pathname + location.search + location.hash;
    }
  </script>
</body>
</html>
